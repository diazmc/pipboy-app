<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>PipBoy</title>

        <link rel="stylesheet" href="css/tether.min.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/pipboy.app.css"/>
    </head>
    <body>
        <nav class="navbar navbar-light navbar-expand-sm">
            <div class="navbar-collapse" id="mainNav">
                <ul class="navbar-nav nav-fill">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">STAT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">INV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">DATA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MAP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">RADIO</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="#status" data-toggle="tab" role="tab">
                                STATUS
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#special" class="nav-link" data-toggle="tab">
                                SPECIAL
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#perks" class="nav-link" data-toggle="tab">
                                PERKS
                            </a>
                        </li>
                    </ul>
                        
                    <div class="tab-content">
                        <div class="tab-pane active" id="status" role="tabpanel">
                            <div class="center-image">
                                <img src="vaultBoy.png" alt="Vault Boy">
                            </div>
                        </div>
                        <div class="tab-pane" id="special" role="tabpanel">
                            SPECIAL
                        </div>
                        <div class="tab-pane" id="perks" role="tabpanel">
                            PERKS
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <div class="container pip-footer">
            <div class="row">
                <div class="col-3">
                    HP 90/90
                </div>
                <div class="col-6">
                    <span>LEVEL 1</span>
                    <div class="level-progress">
                        <div class="level-progress-indicator">

                        </div>
                    </div>
                </div>
                <div class="col-3">
                    AP 50/50
                </div>
            </div>
        </div>



        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/tether.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/pipboy.app.js"></script>
    </body>
</html>
