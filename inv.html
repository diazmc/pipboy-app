<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>PipBoy</title>

        <link rel="stylesheet" href="css/tether.min.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/pipboy.app.css"/>
    </head>
    <body>
        <nav class="navbar navbar-light navbar-expand-sm">
            <div class="navbar-collapse" id="mainNav">
                <ul class="navbar-nav nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">STAT</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="inv.html">INV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">DATA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MAP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">RADIO</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="#status" data-toggle="tab" role="tab">
                                STATUS
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#special" class="nav-link" data-toggle="tab">
                                SPECIAL
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#perks" class="nav-link" data-toggle="tab">
                                PERKS
                            </a>
                        </li>
                    </ul>
                        
                    <div class="tab-content">
                        <div class="tab-pane active" id="status" role="tabpanel">
                            <div class="center-image">
                                <img src="vaultBoy.png" alt="Vault Boy">
                            </div>

                            <div class="stat-bars">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator w10">

                                                </div>
                                            </div>                            
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-3">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator w90">

                                                </div>
                                            </div>                            
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        
                                    </div>
                                    <div class="col-3">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator w40">

                                                </div>
                                            </div>                            
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-3">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator w30">

                                                </div>      
                                            </div>                            
                                        </div>
                                    </div>
                                    <div class="col-6">

                                    </div>
                                    <div class="col-3">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator w80">

                                                </div>
                                            </div>                            
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator w70">

                                                </div>
                                            </div>                            
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row stat-numbers">
                                <div class="spacer"></div>
                                <div class="col-2">
                                    <img src="gun.png" class="img-responsive" alt="Gun">
                                </div>
                                <div class="col-1">
                                    <div class="icon">
                                        <img src="crosshair.png" class="sm-img img-responsive" alt="Crosshair">
                                    </div>
                                    <div class="points">18</div>
                                </div>
                                <div class="col-1 transparent"></div>
                                <div class="col-2">
                                    <img src="helmet.png" class="helmet-icon img-responsive" alt="Helmet">
                                </div>
                                <div class="col-1">
                                    <div class="icon">
                                        <img src="charge.png" class="sm-img img-responsive" alt="Energy">
                                    </div>
                                    <div class="points">18</div>
                                </div>
                                <div class="col-1">
                                    <div class="icon">
                                        <img src="radiation.png" class="sm-img img-responsive" alt="Radiation">
                                    </div>
                                    <div class="points">18</div>
                                </div>
                                <div class="col-2 transparent"></div>
                            </div>

                        </div>

                        <div class="tab-pane" id="special" role="tabpanel">
                            SPECIAL
                        </div>

                        <div class="tab-pane" id="perks" role="tabpanel">
                            PERKS
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <div class="container pip-footer">
            <div class="row">
                <div class="col-3">
                    HP 90/90
                </div>
                <div class="col-6">
                    <span>LEVEL 1</span>
                    <div class="level-progress">
                        <div class="level-progress-indicator">

                        </div>
                    </div>
                </div>
                <div class="col-3 text-right">
                    AP 50/50
                </div>
            </div>
        </div>



        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/tether.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/pipboy.app.js"></script>
    </body>
</html>
